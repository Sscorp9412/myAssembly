<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note maker</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="title">
        <h1>Tasks List</h1>
        <span class="tooltip"
          >Hey I am A tasker created by <br><span>Scorp Inc.</span> <br/>I am week at remembering.</span
        >
      </div>
      <ul id="task_list">
        <li class="sample">Hio,Coffee, 5:00 PM,'Cafe Coffee Day', <span>Love U</span></li>
      </ul>
    </main>
    <footer>
      <form id="task">
        <input
          type="text"
          name="Name"
          id="name"
          autocomplete="off"
          placeholder="New Task"
        />
        <input type="submit" id="sub" value="Submit" />
      </form>
    </footer>
  </body>
</html>
